<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            display: grid;
            gap:10px;
            grid-template-columns: auto auto auto auto auto;
            height: 100vh;

        }
        .cont>div{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div style="grid-column:1/3"></div>
        <div style="grid-column:3/4;grid-row:1/3;background-color:green;"  ></div>
        <div  style="grid-column:4/6;grid-row:1/3;background-color:rgb(181, 7, 194);" >  </div>
        <div style="grid-column:1/2;grid-row:2/3;background-color:rgb(36, 0, 128);" ></div>
        <div style="grid-column:2/3;grid-row:2/4;background-color:rgb(0, 128, 105);" ></div>
        <div style="grid-column:1/2;grid-row:3/4;background-color:rgb(128, 0, 0);" ></div>
        <div style="grid-column:3/6;grid-row:3/4;background-color:rgb(52, 7, 22);" ></div>
    </div>
</body>
</html>
