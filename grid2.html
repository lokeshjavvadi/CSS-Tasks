<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            display: grid;
            grid-template-columns: repeat(6,auto);
           
            height:100vh;
gap:10px;
        }
        .cont>div{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div style="grid-row:1/13">1</div>
        <div style="grid-area:1/2/7/3">2</div>
        <div style="grid-area:7/2/13/3">3</div>
        <div style="grid-row:1/5;">4</div>
        <div style="grid-row:5/9;">5</div>
        <div style="grid-row:9/13;">6</div>
        <div style="grid-row:1/4;">7</div>
        <div style="grid-row:4/7;">8</div>
        <div style="grid-row:7/10;">9</div>
        <div style="grid-row:10/13;">10</div>
        <div style="grid-row:1/3;">11</div>
        <div style="grid-row:3/5;">12</div>
        <div style="grid-row:5/7;">13</div>
        <div style="grid-row:7/9;">14</div>
        <div style="grid-row:9/11;">15</div>
        <div style="grid-row:11/13;">16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
    </div>
</body>
</html>
